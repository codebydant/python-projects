<html>
	<head>
        <title>Bar template Example</title>
    </head>
    <style type="text/css">
    	#custom_bar{
    		margin: 0;
    		padding: 0;
    		list-style: none;
    		text-transform: uppercase;
    	}

    	#custom_bar li{
    		margin: 0 20px;
    		display: inline;
    	}    	
    </style>
	<body>
		<ul id='custom_bar'>
			<li>Home</li>
			<li>Services</li>
			<li>Who we are</li>
			<li>Contact</li>
			<li>About us</li>			
		</ul>
	</body>
</html>
